<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="manifest.json" />
  <title>Reemplazo KSK</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
    .blinking {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { stroke: red; stroke-width: 3; }
      50% { stroke: yellow; stroke-width: 3; }
    }
  </style>
</head>
<body>
  <h1>Mapa de Reemplazo KSK</h1>
  <div id="map"></div>

  <h2>Solicitar Reemplazo</h2>
  <form id="solicitudForm">
    <label>Trabajador a reemplazar:
      <select id="trabajadorReemplazar"></select>
    </label><br>
    <label>Reemplazo propuesto:
      <select id="reemplazoPropuesto"></select>
    </label><br>
    <button type="submit">Enviar solicitud</button>
  </form>

  <h2>Solicitudes Pendientes</h2>
  <ul id="listaSolicitudes"></ul>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
